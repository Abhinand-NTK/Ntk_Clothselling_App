{% extends 'Authenticatoins/lbase.html' %}

{% load static %}

{% block content%}
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v8 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/stylesignup.css' %}">
</head>
<body>
	<div class="wrapper">
		<div class="image-holder">
			<div class="form-inner">
				<form method="POST" action="{% url 'user_signup' %}">
					{% csrf_token %}
					<div class="form-header">
						<h3>Sign up</h3>
					</div>
					<div class="form-group">
						<label for="username">E-mail:</label>
						<input type="email" class="form-control" id="username"
							placeholder="Enter your e-mail or phone number" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Password" name="password"
							required>
						<p class="error-message" id="password-error"></p>
					</div>
					<button type="submit" class="btn btn-primary">Create My Account</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.form-validator.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

{% endblock content%}
