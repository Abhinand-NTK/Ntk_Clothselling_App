{% extends "account/base.html" %}
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>{% trans "Sign Up" %}</h2>
  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Sign Up" %}</button>
  </form>
{% endblock %}
